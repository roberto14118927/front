<div class="authentication">
	<div class="sign-in">
		<div class="row no-mrg-horizon">
			<div class="col-md-8 no-pdd-horizon d-none d-md-block">
				<div class="full-height bg" style="background-image: url('assets/images/others/img-29.jpg')">
				</div>
			</div>
			<div class="col-md-4 no-pdd-horizon">
				<div class="full-height bg-white height-100">
					<div class="vertical-align full-height pdd-horizon-70">
						<div class="table-cell">
							<div class="pdd-horizon-15">
								<h2>Iniciar Sesi칩n</h2>
								<p class="mrg-btm-15 font-size-13">Ingresa tu usuario y contrase침a</p>
								<form [formGroup]="loginFormGroup">

									</div>
									<div class="form-group">
										<input type="password" class="form-control" placeholder="Contrase침a" formControlName="password" required>

									</div>
									<button class="btn btn-info" [disabled]="loginFormGroup.invalid" (click)="login()">INGRESAR</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
