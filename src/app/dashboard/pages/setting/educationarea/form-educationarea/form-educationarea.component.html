<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="card">
              <div class="card-heading border bottom">
                  <h4 class="card-title">Área de educación</h4>
              </div>
              <div class="card-block">
                  <div class="card-block">
                      <div class="row">
                          <div class="col-md-8 ml-auto mr-auto">
                              <form [formGroup]="EducationAreaFormGroup">
                                  <div class="row">
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <label>Nombre</label>
                                              <input type="text" class="form-control" formControlName="name" placeholder="Nombre">
                                              <label *ngIf="EducationAreaFormGroup.get('name').hasError('required')" class="error">El nombre es requerido.</label>
                                          </div>
                                      </div>
                                      <div class="col-md-6">
                                          <div class="form-group">
                                            <label>Nivel de educación</label>
                                            <ng-selectize [config]="selectConfig" [options]="selectEducationLevels" formControlName="catEducationLevel" ngDefaultControl></ng-selectize>
                                            <label *ngIf="EducationAreaFormGroup.get('catEducationLevel').hasError('required')" class="error">El nivel de educación es requerida.</label>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Abreviación</label>
                                            <input type="text" class="form-control" formControlName="abbreviation" placeholder="Dirección">
                                            <label *ngIf="EducationAreaFormGroup.get('abbreviation').hasError('required')" class="error">La abreviación es requerido.</label>
                                        </div>
                                    </div>
                                </div>
                                  <button type="submit" [class]="classBtn" [disabled]="EducationAreaFormGroup.invalid" (click)="save()">{{ txtBtn }}</button>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
