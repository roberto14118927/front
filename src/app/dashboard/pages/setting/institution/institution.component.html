<div class="container-fluid">
    <div class="page-title">
        <h4>{{ title }}</h4>
        <button class="btn btn-info" routerLink="new">Nuevo</button>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block">   
                    <div class="table-overflow">
                        <table class="table table-lg table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                            <thead>
                                <tr class="text-center">
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Fecha</th>
                                    <th>Direcci√≥n</th>
                                    <th></th>	
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let institution of institutions" class="text-center">
                                    <td>
                                        <div class="list-info mrg-top-10">
                                            <div class="info">
                                                <span class="title">{{ institution.id }}</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="list-info mrg-top-10">
                                            <div class="info">
                                                <img class="thumb-img" [src]="api_media + institution.logo" alt="">
                                                <span class="title">{{ institution.name }}</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="mrg-top-15">
                                            <span class="text-info">{{ institution.businessInitDate }}</span>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="relative mrg-top-15">
                                            <span class="pdd-left-20">{{ institution.businessAddress }}</span>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="mrg-top-10 text-center">
                                            <button [routerLink]="['edit', institution.id]" class="btn btn-success btn-icon">
                                                <i class="ti-pencil"></i>
                                            </button>
                                            <button [swal]="deleteSwal" class="btn btn-danger btn-icon">
                                                <i class="ti-trash"></i>
                                            </button>
                                            <swal
                                                  #deleteSwal
                                                  title="Eliminar {{ institution.name }}?"
                                                  text="Eliminar del sistema."
                                                  type="question"
                                                  [showCancelButton]="true"
                                                  [focusCancel]="true"
                                                  (confirm)="delete(institution.id, institution)">
                                            </swal>
                                        </div>
                                    </td>
                                </tr>
                            </tbody> 
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
