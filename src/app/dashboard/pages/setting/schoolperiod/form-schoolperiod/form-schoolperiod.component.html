<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="card">
              <div class="card-heading border bottom">
                  <h4 class="card-title">Institución</h4>
              </div>
              <div class="card-block">
                  <div class="card-block">
                      <div class="row">
                          <div class="col-md-8 ml-auto mr-auto">
                              <form [formGroup]="SchoolPeriodFormGroup">
                                  <div class="row">
                                      <div class="col-md-4">
                                          <div class="form-group">
                                              <label>Nombre</label>
                                              <input type="text" class="form-control" formControlName="name" placeholder="Nombre">
                                              <label *ngIf="SchoolPeriodFormGroup.get('name').hasError('required')" class="error">El nombre es requerido.</label>
                                          </div>
                                      </div>
                                      <div class="col-md-4">
                                          <div class="form-group">
                                              <label>Acronímo</label>
                                              <input type="text" class="form-control" formControlName="acronym" placeholder="Acronímo">
                                              <label *ngIf="SchoolPeriodFormGroup.get('acronym').hasError('required')" class="error">El acronímo es requerido.</label>
                                          </div>
                                      </div>
                                      <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Meses</label>
                                            <input type="number" class="form-control" formControlName="monthNumber" placeholder="Meses">
                                            <label *ngIf="SchoolPeriodFormGroup.get('monthNumber').hasError('required')" class="error">El número de meses es requerido.</label>
                                        </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-6">
                                      <div class="form-group">
                                        <label>Fecha inicio</label>
                                        <div class="timepicker-input input-icon">
                                            <i class="ti-time"></i>
                                            <input type="text" class="form-control" placeholder="yyyy-mm-dd" formControlName="initMonth" ngbDatepicker #date="ngbDatepicker" (click)="date.toggle();$event.stopPropagation();" (document:click)="date.close()">
                                            <label *ngIf="SchoolPeriodFormGroup.get('initMonth').hasError('required')" class="error">La fecha de inicio es requerida.</label>
                                          </div>
                                      </div>
                                    </div>
                                    <div class="col-md-6">
                                      <div class="form-group">
                                        <label>Fecha final</label>
                                        <div class="timepicker-input input-icon">
                                            <i class="ti-time"></i>
                                            <input type="text" class="form-control" placeholder="yyyy-mm-dd" formControlName="endMonth" ngbDatepicker #date2="ngbDatepicker" (click)="date2.toggle();$event.stopPropagation();" (document:click)="date2.close()">
                                            <label *ngIf="SchoolPeriodFormGroup.get('endMonth').hasError('required')" class="error">La fecha de fin es requerido.</label>
                                          </div>
                                      </div>
                                    </div>
                                  </div>
                                
                                  <button type="submit" [class]="classBtn" [disabled]="SchoolPeriodFormGroup.invalid" (click)="save()">{{ txtBtn }}</button>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
